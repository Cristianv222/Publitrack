version: '3.8'

services:
  web:
    build: .
    container_name: publictrack_web
    command: >
      sh -c "
      if [ \"$DEBUG\" = \"True\" ]; then
        python manage.py runserver 0.0.0.0:8000;
      else
        python manage.py collectstatic --noinput &&
        gunicorn publictrack.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120;
      fi"
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - static_volume:/app/staticfiles
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.postgresql}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - EMAIL_BACKEND=${EMAIL_BACKEND}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-es-es}
      - TIME_ZONE=${TIME_ZONE:-America/Guayaquil}
      - MAX_AUDIO_UPLOAD_SIZE=${MAX_AUDIO_UPLOAD_SIZE}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-/app/logs/app.log}
    depends_on:
      - db
      - redis
    networks:
      - publictrack_network
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: publictrack_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
   # ports:
     # - "${DB_PORT:-5433}:5432"
    networks:
      - publictrack_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: publictrack_redis
   # ports:
     # - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - publictrack_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  logs_volume:

networks:
  publictrack_network:
    driver: bridge


