{% extends 'base.html' %}

{% block title %}Dashboard Administrador - PublicTrack{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4">
        <i class="fas fa-tachometer-alt me-2"></i>Dashboard Administrador
    </h1>
    
    <div class="row">
        <!-- Tarjetas de estadísticas -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Usuarios Activos
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">150</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-users fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Más tarjetas aquí... -->
    </div>
    
    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-chart-line me-2"></i>Actividad Reciente
                    </h6>
                </div>
                <div class="card-body">
                    <p>Gráficos y estadísticas aquí...</p>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="fas fa-bell me-2"></i>Notificaciones
                    </h6>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        5 cuñas por vencer
                    </div>
                    <div class="alert alert-info" role="alert">
                        <i class="fas fa-info-circle me-2"></i>
                        3 nuevos clientes registrados
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
